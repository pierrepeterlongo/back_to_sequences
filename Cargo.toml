[package]
name = "back_to_sequences"
version = "0.2.10"
edition = "2021"

authors = [
	"Pierre Peterlongo <pierre.peterlongo@inria.fr>",
	"Anthony Baire <Anthony.Baire@irisa.fr>",
	"Pierre Marijon <pierre@marijon.fr>",
	]
description = "Back to sequences: find the origin of kmers"
rust-version = "1.65"

readme = "Readme.md"
license-file = "LICENSE"

[dependencies]
# Error management
anyhow         = { version = "1" }

# CLI parsing
clap           = { version = "4", features = ["derive","cargo"] }

# File parsing
fxread         = { version = "0.2" }

# Other
auto_enums     = { version = "0.8" }
atomic-counter = { version = "1" }
rayon          = { version = "1" }
ctor           = { version = "0.2" }
ahash          = { version = "0.8.6"}
entropy	       = { version = "0.4"}

[dev-dependencies]
# temp file for test
tempfile       = { version = "3" }

[profile.release]
lto = 'thin'
opt-level = 3
overflow-checks = false
panic = 'abort'
incremental = false


[profile.profiling]
inherits = "release"
debug = true